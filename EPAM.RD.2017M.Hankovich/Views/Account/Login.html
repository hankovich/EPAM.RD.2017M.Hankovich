<div ng-controller="RegisterController">
    <h1></h1>
    <div ng-show="isAuthenticated" class="pull-right">Hello, <a ng-click="logoff()">{{userName}}</a></div>
    {{isAuthenticated}}
    <div ng-if="!isAuthenticated" class="bottom-right vcenter">
        <div class="row">
            <div class="col-md-4" style="padding-right: 5px; padding-left: 5px;">
                <input type="text" name="login" ng-model="registerModel.login" class="form-control" placeholder="Enter login" />
            </div>
            <div class="col-md-4" style="padding-right: 5px; padding-left: 5px;">
                <input type="password" name="password" ng-model="registerModel.password" class="form-control" placeholder="Enter password" />
            </div>
            <div class="col-md-4" style="padding-right: 5px; padding-left: 5px;">
                <input type="button" value="Log in" ng-click="login()" class="form-control-static btn btn-success" />
            </div>
        </div>
    </div>
</div>
